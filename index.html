<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.png" type="image/png" />
    <link rel="shortcut icon" href="/favicon.png" type="image/png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <title>Maestro Swim</title>
    <script>
      (function () {
        var defaultTitle = "Maestro Swim";
        var host = window.location.hostname || "";
        var parts = host.split(".");
        var subdomain = parts.length > 2 ? parts[0] : "";
        var subdomainLabel = "";
        var subdomainMap = {
          admin: "Admin",
          ceo: "CEO",
          cfo: "CFO",
        };

        if (subdomain && subdomain !== "www") {
          subdomainLabel =
            subdomainMap[subdomain] ||
            subdomain
              .replace(/[-_]+/g, " ")
              .replace(/\b[a-z]/g, function (match) {
                return match.toUpperCase();
              });
        }

        var baseTitle = subdomainLabel
          ? defaultTitle + " | " + subdomainLabel
          : defaultTitle;

        window.__APP_BASE_TITLE__ = baseTitle;
        document.title = baseTitle;
      })();
    </script>
  </head>
  <body class="font-inter bg-[#EEF1F9] custom-tippy dashcode-app">
    <div id="root" class="h-full"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
