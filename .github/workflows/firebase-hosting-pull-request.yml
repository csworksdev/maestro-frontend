name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Install Node.js
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # Install pnpm
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9   # atau versi sesuai package kamu
          run_install: false

      # Install dependencies
      - name: Install dependencies
        run: pnpm install

      # Build project
      - name: Build project
        env:
            VITE_API_URL1: ${{ secrets.VITE_API_URL1 }}
            VITE_API_WS: ${{ secrets.VITE_API_WS }}
            VITE_WATI_TOKEN: ${{ secrets.VITE_WATI_TOKEN }}
            VITE_WATI_ENDPOINT: ${{ secrets.VITE_WATI_ENDPOINT }}
            VITE_FCM_VAPID_KEY: ${{ secrets.VITE_FCM_VAPID_KEY }}
            VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
            VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
            VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
            VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
            VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
            VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
            GENERATE_SOURCEMAP: false
            VITE_TOKEN_REFRESH_INTERVAL_MINUTES: ${{ secrets.VITE_TOKEN_REFRESH_INTERVAL_MINUTES }}
            VITE_TOKEN_REFRESH_INTERVAL_MS: ${{ secrets.VITE_TOKEN_REFRESH_INTERVAL_MS }}
            VITE_TOKEN_REFRESH_BUFFER_SECONDS: ${{ secrets.VITE_TOKEN_REFRESH_BUFFER_SECONDS }}
        run: pnpm build   # pastikan ini menghasilkan folder dist

      # Deploy to Firebase Hosting
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MAESTRO_FRONTEND }}
          projectId: maestro-front
          channelId: pr${{ github.event.pull_request.number }}
